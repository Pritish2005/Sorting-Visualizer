<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <ul class="navbar-nav">
            <div class="container-fluid">
                <button class="toggle-button navbar-brand" id="InsertionSort" onclick="toggleInsertionSort()">Insertion Sort</button>
                <button class="toggle-button navbar-brand" id="SelectionSort" onclick="toggleSelectionSort()">Selection Sort</button>
                <button class="toggle-button navbar-brand" id="QuickSort" onclick="toggleQuickSort()">Quick Sort</button>
                <button class="toggle-button navbar-brand" id="HeapSort" onclick="toggleHeapSort()">Heap sort</button>
                <button class="toggle-button navbar-brand" id="BubbleSort" onclick="toggleBubbleSort()">Bubble Sort</button>
              </div>
              <li class="nav-item dropdown">
                  <button class="nav-link dropdown-toggle" id="Speed-display" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Fast
                  </button>
                  <ul class="dropdown-menu">
                    <li><button class="dropdown-item sort-speed" value="200">Slow</button></li>
                    <li><button class="dropdown-item sort-speed" value="50">Fast</button></li>
                    <li><button class="dropdown-item sort-speed" value="10">Very Fast</button></li>
                  </ul>
                </li>
        </ul>
        
      </nav>

      <!-- sorting vis -->
      <div class="main">
        <h1>Sorting Visualizer</h1>
        <div id="container"></div>
        <div class="sorting-Paramenter">
            <div><button id="init" >Randomize Array</button></div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" id="array-size-display" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                20
              </button>
              <ul class="dropdown-menu">
                <li><button class="array-size dropdown-item" value="20">20</button></li>
                <li><button class="array-size dropdown-item" value="40">40</button></li>
                <li><button class="array-size dropdown-item" value="80">80</button></li>
              </ul>
            </div>
        </div>
      </div>
   
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
